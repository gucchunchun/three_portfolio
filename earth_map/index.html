<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/logo.svg" />
    <link rel="stylesheet" type="text/css" href="src/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="src/css/style.css" />
    <title>TOP:gobble globe gourmet</title>

  <body class="">
    <div id="customise" class="popup">
      <h1 id="customise-title">customise your page</h1>
      <!-- in case the user is blind -->
      <div id="customise-box">
        <div id="customise-processbutton-box">
          <button
            id="defaultButton"
            class="button"
            value="default"
            onclick="process_setting(event)"
          >
            continue with default setting
          </button>
          <button
            id="saveButton"
            class="button"
            value="save"
            onclick="process_setting(event)"
          >
            save customised setting
          </button>
        </div>
        <ul id="customise-sections">
          <li class="customise-section">
            <h4 class="customise-section-title">font size</h4>
            <ul class="customise-options">
              <!-- this == event.target -->
              <li class="customise-option-box" onclick="set_fontsize(this)">
                <input
                  type="radio"
                  name="defaultF"
                  id="defaultF"
                  class="customise-option"
                /><label for="defaultF" class="fontsize-label">default</label>
              </li>
              <!-- /.customise-option -->
              <li class="customise-option-box" onclick="set_fontsize(this)">
                <input
                  type="radio"
                  name="mediumF"
                  id="mediumF"
                  class="customise-option"
                /><label for="mediumF" class="fontsize-label">medium</label>
              </li>
              <!-- /.customise-option -->
              <li class="customise-option-box" onclick="set_fontsize(this)">
                <input
                  type="radio"
                  name="largeF"
                  id="largeF"
                  class="customise-option"
                /><label for="largeF" class="fontsize-label">large</label>
              </li>
              <!-- /.customise-option -->
            </ul>
            <!-- /.customise-options -->
          </li>
          <li class="customise-section">
            <h4 class="customise-section-title">colour</h4>
            <ul class="customise-options">
              <li class="customise-option-box" onclick="set_colour(this)">
                <input
                  type="radio"
                  name="defaultC"
                  id="defaultC"
                  class="customise-option"
                /><label for="defaultC">default</label>
              </li>
              <!-- /.customise-option -->
              <li class="customise-option-box" onclick="set_colour(this)">
                <input
                  type="radio"
                  name="whiteBC"
                  id="whiteBC"
                  class="customise-option"
                /><label for="whiteBC">white back mono</label>
              </li>
              <!-- /.customise-option -->
              <li class="customise-option-box" onclick="set_colour(this)">
                <input
                  type="radio"
                  name="blackBC"
                  id="blackBC"
                  class="customise-option"
                /><label for="blackBC">black back mono</label>
              </li>
              <!-- /.customise-option -->
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <!-- div.customise -->
    <div id="login-box" class="popup gridback hidden loginbox">
      <form action="" method="" id="login-form">
        <h1>log in</h1>
        <p>ID name</p>
        <input type="text" name="id" id="login-id" />
        <p>password</p>
        <input type="password" name="password" id="login-pass" />
        <button
          class="button"
          type="button"
          onclick="toggle_hidden('signin-box')"
        >
          sign in
        </button>
        <button id="login-button" type="button" class="button">log in</button>
      </form>
    </div>
    <div id="signin-box" class="popup gridback hidden loginbox">
      <form action="" method="" id="signin-form">
        <h1>sign in</h1>
        <p>ID name</p>
        <input type="text" name="id" id="signin-id" />
        <p>password</p>
        <input type="password" name="password" id="signin-pass" />
        <button
          class="button"
          type="button"
          onclick="toggle_hidden('login-box')"
        >
          log in
        </button>
        <button id="signin-button" type="button" class="button">sign in</button>
      </form>
    </div>
